<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta name="author" content="Paul Pidou">
    
    <link href='bootstrap/css/bootstrap.min.css' media="screen" rel='stylesheet' type='text/css' />
    <link href='bootstrap/font-awesome/css/font-awesome.min.css' media="screen" rel='stylesheet' type='text/css' />
    <link href='layout.css' rel='stylesheet' type='text/css' />
    
    <title>Post-Erasmus Trip Project</title>
    
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body role="document">
      <div class="container" id="left-panel">
      <div class="page-header text-uppercase text-center"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span> Post-Erasmus Trip Project</div>
      <div id="search-panel">
        <input id="pac-input" type="text" class="form-control" placeholder="Add a location">
          <div id="mode-selector" class="btn-group btn-group-justified controls" role="group" data-toggle="buttons">
            <div class="btn-group" role="group">
              <label class="btn btn-default active" style="width: 75%;border-top-left-radius:0px" id="changemode-driving">
                <input type="radio" name="type" checked="checked"><span class="fa fa-car"></span>
              </label>
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 26%;padding-left:8%;padding-right:8%;">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="#" id="toll">Avoid tolls <span class="glyphicon glyphicon-ok pull-right"></span></a></li>
                <li><a href="#" id="highway">Avoid highways <span class="glyphicon glyphicon-ok pull-right"></span></a></li>
              </ul>
            </div>
          <div class="btn-group" role="group">
          <label class="btn btn-default" id="changemode-bicycling">
            <input type="radio" name="type"><span class="fa fa-bicycle"></span>
          </label>
          </div>
          <div class="btn-group" role="group">
          <label class="btn btn-default" id="changemode-walking">
            <input type="radio" name="type"><span class="fa fa-male"></span>
          </label>
          </div>
          <div class="btn-group" role="group">
          <label class="btn btn-default" style="border-top-right-radius:0px">
            <input type="radio" name="type"><span class="fa fa-plane"></span>
          </label>
          </div>
          </div>
        <div id="search-warning" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body alert alert-warning">
                <p class="text-center"></p>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <div id="route-warning" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body alert alert-danger">
                <p class="text-center"><span class="glyphicon glyphicon-exclamation-sign"></span> Unable to find a route. Try another travel mode!</p>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <h3>Places</h3>
        <div id="waypoints" class="list-group"><p class="text-center">Add some places to visit!</p></div>
      <button id="rome2rio" type="submit" class="btn btn-default">Rome2rio</button>
      <button id="submit" type="submit" class="btn btn-default disabled">Go</button>
      </div>
      <div id="directions-panel">
        <ul class="nav nav-tabs nav-justified">
          <li role="presentation" class="active"><a href="#cheapest"><span class="glyphicon glyphicon-euro"></span></a></li>
          <li role="presentation"><a href="#fatest"><span class="glyphicon glyphicon-time"></span></a></li>
          <li role="presentation"><a href="#shortest"><span class="glyphicon glyphicon-resize-small"></span></a></li>
        </ul>
        
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="cheapest">...</div>
          <div role="tabpanel" class="tab-pane" id="fatest">...</div>
          <div role="tabpanel" class="tab-pane" id="shortest">...</div>
        </div>
      </div>
      </div>
      <div id="map"></div>

    <script type="text/javascript" src="../../js/jQuery.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="data_test.js"></script>
    <script type="text/javascript" src="handleAPI.js"></script>
    <script type="text/javascript" src="atsp.js"></script>
    <script type="text/javascript" src="custom.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3vV3rPGpBSY5VptRdPY2k_5VlXEdBfEA&signed_in=true&libraries=places&callback=initMap" async defer></script>
  </body>
</html>
