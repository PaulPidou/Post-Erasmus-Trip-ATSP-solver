<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta name="author" content="Paul Pidou">
    
    <link href='bootstrap/css/bootstrap.min.css' media="screen" rel='stylesheet' type='text/css' />
    <link href='layout.css' rel='stylesheet' type='text/css' />
    
    <title>Post-Erasmus Trip Project</title>
    
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body role="document">
      <div class="container" id="left-panel">
      <div class="page-header text-uppercase text-center"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span> Post-Erasmus Trip Project</div>
      <div id="search-panel">
        <input id="pac-input" type="text" class="form-control" placeholder="Add a location">
        <div id="mode-selector">
          <label class="radio-inline">
            <input type="radio" name="type" id="changemode-driving" checked="checked">Driving
          </label>
          <label class="radio-inline">
            <input type="radio" name="type" id="changemode-transit">Transit
          </label>
          <label class="radio-inline">
            <input type="radio" name="type" id="changemode-bicycling">Bicycling
          </label>
          <label class="radio-inline">
            <input type="radio" name="type" id="changemode-walking">Walking
          </label>
        </div>
        <div id="search-warning" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body alert alert-warning">
                <p class="text-center"></p>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <div id="route-warning" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body alert alert-danger">
                <p class="text-center"><span class="glyphicon glyphicon-exclamation-sign"></span> Unable to find a route. Try another travel mode!</p>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
      <div>
        <h3>Places</h3>
        <div id="waypoints" class="list-group"><p class="text-center">Add some places to visit!</p></div>
      </div>
      <button id="submit" type="submit" class="btn btn-default">Submit</button>
      </div>
      <div id="directions-panel"></div>
      </div>
      <div id="map"></div>

    <script type="text/javascript" src="../../js/jQuery.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="custom.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3vV3rPGpBSY5VptRdPY2k_5VlXEdBfEA&signed_in=true&libraries=places&callback=initMap" async defer></script>
  </body>
</html>
