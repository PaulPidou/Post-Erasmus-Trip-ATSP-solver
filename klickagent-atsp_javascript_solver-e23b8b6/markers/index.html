
<!DOCTYPE html>
<html>
<head>
	<title>TSP JS algorithms</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="map/css/ol.css" />

	<script src="jquery.min.js"></script>
	<script src="app.js"></script>
	<script src="map/ol.js"></script>
	
	<script src="chance.min.js"></script>

	<style>
		body {
			padding: 0;
			margin: 0;
		}
		html, body{
			height: 100%;
		}
		
		.map {
	        margin: 0;
	        padding: 0;
	        width: 100%;
	        height: 100%;
	      }
		
		
		#variantSelector{
			position: fixed;
			background: white;
			
			border-top-right-radius: 6px;
			padding: 10px;
			
			
			z-index: 999;
			width: 200px;
			height: 200px;
			bottom: 0px;
			left: 0px;	
		}
	</style>
</head>
<body>

	<div id="variantSelector">
			<h3>Generate random markers on map</h3>
			<input type="number" id="numb" placeholder="# of random waypoints to generate" />
			<button onclick="generateRandomMarkers(parseInt(document.getElementById('numb').value));">show markers</button><button onclick="destroyFeatures();">remove markers</button>
	</div>


	<div id="map" class="map"></div>

	<script>
		// creating the view
		
		map_meta = {
			'proj_app': 'EPSG:4326',
			'proj_map': 'EPSG:3857'
		};
		
		var view = new ol.View({
		  center: ol.proj.transform([8, 47], map_meta.proj_app, map_meta.proj_map),
		  zoom: 1
		});
		
		// creating the map
		map = new ol.Map({
		  layers: [
		    /*new ol.layer.Tile({
		      source: new ol.source.OSM(),
		    })*/
		    new ol.layer.Tile({
		      source: new ol.source.OSM({
		        attributions: [
		          new ol.Attribution({
		            html: 'All maps &copy; ' +
		                '<a href="http://www.openseamap.org/">OpenSeaMap</a>'
		          }),
		          ol.source.OSM.ATTRIBUTION
		        ],
		        crossOrigin: null,
		        url: '../tileCacher/osmTileProxy.php?z={z}&x={x}&y={y}'
		      })
		    })
		  ],
		  
		  target: 'map',
		  controls: ol.control.defaults({
		    attributionOptions: /** @type {olx.control.AttributionOptions} */ ({
		      collapsible: false
		    })
		  }),
		  view: view
		});
		
		
		//add layer to add features later
		var layer1 = new ol.layer.Vector({
			source: new ol.source.Vector({
				features: []
			}),
			title: "Overlay"
		});
		map.addLayer(layer1);
		
		
	</script>
</body>
</html>
