<!DOCTYPE html>
<html>
<head>
	<title>Serialisieren von Array mit Infinity Werten</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<script src="../tsp_solver/jquery.min.js"></script>

	
	
</head>
<body>

	<h1>Code</h1>
		<pre id="output">
			
		</pre>
	
	<h1>Resultat von der Variable a:</h1>
		<pre id="result">
		
		</pre>
	
	
	<!-- see http://jsfiddle.net/klickagent/ehm4bd3s/ -->
	<script id="code">
		var a = [0,1,2,3,4,Infinity];
		document.getElementById('result').innerHTML=JSON.stringify(a);
	</script>
	
	<script>
		//var x = JSON.parse( JSON.stringify( a ) );
		//console.log(x);
		window.onload=function(){
			$('#output').html($('#code').html());
		};
		
	</script>
	
</body>
</html>
